<div class="register-wrapper" ng-controller="registerCtrl">
    <div class="register-box">
        <div class="register-header">
            <div class="register-title">
                <i></i>
                <span>请填写注册信息</span>
            </div>
            <div class="back-to-preview">
                <span>返回</span>
            </div>
        </div>
        <div class="register-tips"></div>
        <div class="register-form">
            <div class="form-group form-input">
                <input type="text" name="user-name" ng-model="mobile" placeholder="手机号" ng-focus="focus(0)">
                <div errortip mytips="mytips" mystatus="mystatus"></div>
            </div>
            <div class="form-group form-input">
                <input type="password" name="user-pwd" ng-model="pwd" placeholder="密码" ng-focus="focus(1)">
                <div errortip mytips="mytips1" mystatus="mystatus1"></div>
            </div>
            <div class="form-group form-btn">
                <input type="button" value="登录" ng-click="login()">
            </div>
            <div class="form-group form-forget">
                <span title="忘记密码">忘记密码?</span>
            </div>
        </div>
    </div>
</div>
<div footer></div>
